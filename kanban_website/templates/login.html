{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}


<form method="POST">
  <br>
  <br>
  <br>
  <br>
  <h3 align="center">Login</h3>
  <br>
  <br>
  <br>
  <div class="form-group" style="color:deeppink;">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email address"
      style="border-radius: 20px; padding: 20px;"
    />
  </div>
  <div class="form-group" style="color: deeppink;">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder ="Enter your password"
      style="border-radius: 20px; padding: 20px;"
    />
  </div>
  <br />

  <button type="submit" style="margin-left: 500px; border-radius: 25px;" class="btn btn-primary">Login</button>
</form>
{% endblock %}
